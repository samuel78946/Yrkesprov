<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="lineChart" width="800" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Data points",
                        data: {{ values | safe }},
                        fill: true,
			backgroundColor:['#deadbeef','#c0ffee','#fffc33','#ff0000','#0fff00'],
                     	borderColor: 'rgb(75, 191, 191)'
                      	//lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
