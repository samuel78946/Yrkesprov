<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chart</title>
        <script src="http://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <canvas id="LineChart" width="800" height="400"></canvas>
        <script>
            var ctx = document.getElementById("LineChart").get context("2d");
            var Lince Chart = new Chart (ctx ,  {
                Type: "line",
                data: {
                    labels: {{ labels | safe}},
                    datasets: [
                    {
                        labels: "Data Points"
                        data: {{ values | safe }},
                        fill: false
                        // border color: "rgb(75, 191, 191)",
                        // line Tension: 0.1
                    }
                    ]
                },
                options: {
                    responsive: false 
                }
            });
        </scipt>
